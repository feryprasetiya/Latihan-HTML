<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>List</title>
</head>
<body>
	<!-- Ordered List -->
	<h5>Buah-buahan</h5>
	<ol type="l">
		<li>Semangka</li>
		<li>Mangga</li>
		<li>Pisang</li>
		<li>Jambu</li>
	</ol>

	<!-- UnOrdered List -->
	<h5>Buah-buahan</h5>
	<ul type="disc">
		<li>Semangka</li>
		<li>Mangga</li>
		<li>Pisang</li>
		<li>Jambu</li>
	</ul>
	<br><a href="index.html">
    <button>Halaman Utama</button>
  	</a>
</body>
</html>
